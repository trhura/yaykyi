{% extends "base.html" %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href='http://mmwebfonts.comquas.com/fonts/?font=zawgyi' />
{% endblock %}

{% block content %}
        <h4>Image </h4>
	<hr/>
	<p class="well">
	  <img src="{{ post.url }}" alt="{{ post.content }}" rel="image_src" width="500"/>
	</p>

        <h4>Unicode</h4>
	<hr/>
	<p class="well" style="font-family: Tharlon, Myanmar3, Myanmar Text, Noto Sans Myanmar">
	  {{ post.content }}
	</p>

	<h4>Zawgyi</h4>
	<hr/>
	<p class="well" style="font-family: Zawgyi-One;" id="zgy_post">
	  {{ post.content }}
	</p>

{% endblock %}

{% block scripts %}
{{super()}}
<script src="{{url_for('.static', filename='js/converter.js')}}"></script>
<script>
  window.onload = function() {
	post = document.getElementById('zgy_post');
	post.innerHTML = uni512zg1(post.innerHTML);
  }

</script>
{% endblock %}
